<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To-Do List</title>

</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img class="pencil"src="./image/pencil.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button>Add</button>
            </div>
            <ul id="list_container">
                <li> Read <button class="del">Delete</button></li>
                <li> Eat <button class="del">Delete</button></li>
                <li> Walk <button class="del">Delete</button></li>
            </ul>
       </div>
       <div class="bkimg">
        <img src="https://cdn.pixabay.com/photo/2014/03/25/16/28/todo-list-297195_1280.png">
       </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
